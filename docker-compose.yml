services:
  api:
    build: .
    container_name: convo_api
    command: uv run uvicorn src.web.framework.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    container_name: convo_db
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DATABASE_USER -d $DATABASE_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  ngrok:
    image: ngrok/ngrok:latest
    container_name: convo_ngrok
    restart: unless-stopped
    depends_on:
      - api
    command:
      - "http"
      - "api:8000"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"

volumes:
  postgres_data:
